  dm-store-body:
    type: object
    required:
      - requestorID
      - token
      - timestamp
      - dataID
      - key
    properties:
      requestorID:
        type: string
        description: Identifier of the requesting entity.
      token:
        type: string
        description: >-
          A crypto token to validate if the entity is allowed to perform the
          requested operation.
      timestamp:
        type: string
        description: timestamp of registering the key.
      dataID:
        type: string
        description: Identifier of the dataset that the key relates to.
      key:
        type: string
        description: Key to be registered.
		
  dm-read-body:
    type: object
    description: HTTP body defining the read operation for the /read endpoint
    required:
      - requestorID
      - token
      - index
    properties:
      requestorID:
        type: string
        description: Identifier of the requesting entity.
      token:
        type: string
        description: >-
          A crypto token to validate if the entity is allowed to perform the
          requested operation.
      index:
        type: integer
        description: Identifier of a key.
		
  dm-update-body:
    type: object
    required:
      - requestorID
      - token
      - index
      - key
    properties:
      requestorID:
        type: string
        description: Identifier of the requesting entity.
      token:
        type: string
        description: >-
          A crypto token to validate if the entity is allowed to perform the
          requested operation.
      index:
        type: integer
        description: Identifier of the key.
      key:
        type: string
        description: The new key.
		
		
  dm-delete-body:
    type: object
    required:
      - requestorID
      - token
      - index
    properties:
      requestorID:
        type: string
        description: Identifier of the requesting entity.
      token:
        type: string
        description: >-
          A crypto token to validate if the entity is allowed to perform the
          requested operation.
      index:
        type: integer
        description: Identifier of the key.
  dm-response:
    type: object
    description: HTTP response for a successful operation
    required:
      - index
    properties:
      index:
        type: string
        description: An index in JSON format signifying the index of the stored key
		
		
  dm-read-response:
    type: object
    description: HTTP response for a successful read operation
    required:
      - timestamp
      - dataID
      - key
    properties:
      timestamp:
        type: string
        description: The timestamp of registering the key.
      dataID:
        type: string
        description: Identifier of the dataset.
      key:
        type: string
        description: The requested public key.
		
  dm-message_response:
    type: object
    description: HTTP response for a successful store operation
    required:
      - message
    properties:
      message:
        type: string
        description: >-
          A message signifying that the state information has been successfully
          stored.
